<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action="res.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="hobby1">Hobby 1:</label>
        <input type="text" id="hobby1" name="hobby1"><br>

        <label for="hobby2">Hobby 2:</label>
        <input type="text" id="hobby2" name="hobby2"><br>

        <label for="hobby3">Hobby 3:</label>
        <input type="text" id="hobby3" name="hobby3"><br>

        <label for="hobby4">Hobby 4:</label>
        <input type="text" id="hobby4" name="hobby4"><br>

        <label for="hobby5">Hobby 5:</label>
        <input type="text" id="hobby5" name="hobby5"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
